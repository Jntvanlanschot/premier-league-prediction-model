<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: white;
        }

        .header-content {
            flex: 1;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .premier-league-logo {
            width: 80px;
            height: 80px;
            margin-left: 20px;
        }

        .matchweek-info {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .matchweek-info h2 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .matchweek-date {
            font-size: 1.2rem;
            color: #667eea;
            font-weight: bold;
        }

        .model-info {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .model-info h2 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .model-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-item {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .teams {
            flex: 1;
        }

        .team {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .vs {
            text-align: center;
            font-size: 1rem;
            color: #667eea;
            font-weight: bold;
            margin: 10px 0;
        }

        .match-info {
            text-align: right;
            font-size: 0.9rem;
            color: #666;
        }

        .prediction-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .prediction-result {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .prediction-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .prediction-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .prediction-value.home-win {
            color: #48bb78;
        }

        .prediction-value.draw {
            color: #ed8936;
        }

        .prediction-value.away-win {
            color: #38b2ac;
        }

        .confidence {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .probabilities {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .prob-item {
            background: #f7fafc;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #e2e8f0;
        }

        .prob-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .prob-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #4a5568;
        }

        .odds-section {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
        }

        .odds-section h3 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .odds-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .odds-item {
            text-align: center;
            padding: 8px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }

        .odds-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 3px;
        }

        .odds-value {
            font-size: 1rem;
            font-weight: bold;
            color: #4a5568;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .error {
            text-align: center;
            color: #e53e3e;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .premier-league-logo {
                margin: 20px 0 0 0;
            }

            .games-container {
                grid-template-columns: 1fr;
            }

            .probabilities {
                grid-template-columns: 1fr;
            }

            .odds-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>Premier League Predictor</h1>
                <p>AI-Powered Match Predictions with Advanced Analytics</p>
            </div>
            <img src="Premier_League_logo.webp" alt="Premier League Logo" class="premier-league-logo">
        </div>

        <div id="loading" class="loading">
            Loading predictions...
        </div>

        <div id="content" style="display: none;">
            <div class="matchweek-info">
                <h2 id="matchweek-title">2025-2026 Season</h2>
                <div class="matchweek-date" id="matchweek-date">Next Matchweek</div>
            </div>

            <div class="model-info">
                <h2>Model Performance</h2>
                <div class="model-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="accuracy">58.2%</div>
                        <div class="stat-label">Accuracy</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="logloss">0.87</div>
                        <div class="stat-label">Log Loss</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="brier">0.21</div>
                        <div class="stat-label">Brier Score</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="stability">0.08</div>
                        <div class="stat-label">CV Stability</div>
                    </div>
                </div>
                <div style="text-align: center; margin-top: 15px; color: #666; font-size: 0.9rem;">
                    Last updated: <span id="last-updated">-</span>
                </div>
            </div>

            <div class="games-container" id="games-container">
                <!-- Games will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch(`web_data.json?t=${Date.now()}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Update matchweek info
                if (data.season_info) {
                    document.getElementById('matchweek-title').textContent = data.season_info.season;
                    document.getElementById('matchweek-date').textContent = data.season_info.date_range;
                }
                
                // Update model info
                document.getElementById('accuracy').textContent = data.model_info.accuracy;
                document.getElementById('logloss').textContent = data.model_info.log_loss;
                document.getElementById('brier').textContent = data.model_info.brier_score;
                document.getElementById('stability').textContent = data.model_info.cv_stability;
                document.getElementById('last-updated').textContent = data.last_updated;
                
                // Display games
                displayGames(data.next_matchweek);
                
                // Hide loading, show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerHTML = `Error loading data: ${error.message}. Please try again.`;
            }
        }

        function displayGames(games) {
            const container = document.getElementById('games-container');
            container.innerHTML = '';
            
            if (!games || !Array.isArray(games)) {
                container.innerHTML = '<div class="error">No games data available</div>';
                return;
            }
            
            games.forEach(game => {
                const gameCard = createGameCard(game);
                container.appendChild(gameCard);
            });
        }

        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card';
            
            const predictionText = game.prediction === 'H' ? 'Home Win' : 
                                 game.prediction === 'D' ? 'Draw' : 'Away Win';
            
            const confidence = game.confidence ? (game.confidence * 100) : Math.max(...Object.values(game.probabilities)) * 100;
            
            card.innerHTML = `
                <div class="game-header">
                    <div class="teams">
                        <div class="team">${game.home_team}</div>
                        <div class="vs">vs</div>
                        <div class="team">${game.away_team}</div>
                    </div>
                    <div class="match-info">
                        <div>${game.date}</div>
                        <div>${game.time}</div>
                        ${game.tv ? `<div style="color: #667eea; font-weight: bold;">${game.tv}</div>` : ''}
                    </div>
                </div>

                <div class="prediction-section">
                    <div class="prediction-result">
                        <div class="prediction-label">Predicted Result</div>
                        <div class="prediction-value ${game.prediction.toLowerCase()}">${predictionText}</div>
                        <div class="confidence">Confidence: ${confidence.toFixed(1)}%</div>
                    </div>
                </div>

                <div class="probabilities">
                    <div class="prob-item">
                        <div class="prob-label">Home Win</div>
                        <div class="prob-value">${(game.probabilities.home_win * 100).toFixed(1)}%</div>
                    </div>
                    <div class="prob-item">
                        <div class="prob-label">Draw</div>
                        <div class="prob-value">${(game.probabilities.draw * 100).toFixed(1)}%</div>
                    </div>
                    <div class="prob-item">
                        <div class="prob-label">Away Win</div>
                        <div class="prob-value">${(game.probabilities.away_win * 100).toFixed(1)}%</div>
                    </div>
                </div>

                <div class="odds-section">
                    <h3>Betting Odds</h3>
                    <div class="odds-grid">
                        <div class="odds-item">
                            <div class="odds-label">Home</div>
                            <div class="odds-value">${game.odds.home.toFixed(2)}</div>
                        </div>
                        <div class="odds-item">
                            <div class="odds-label">Draw</div>
                            <div class="odds-value">${game.odds.draw.toFixed(2)}</div>
                        </div>
                        <div class="odds-item">
                            <div class="odds-label">Away</div>
                            <div class="odds-value">${game.odds.away.toFixed(2)}</div>
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
